<div class="image-widget-holder">
  <header>
    <p>Configure your image</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  {{#if image}}
  <div id="preview-image">
    <img src="{{image.url}}" />
  </div>
  <div class="button-holder">
    <div class="btn btn-default">Edit</div>
  </div>
  <div class="titles">
    <p>Image library</p>
  </div>
  {{/if}}

  <div id="image-manager"></div>

</div>
