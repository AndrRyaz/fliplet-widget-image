<div class="image-widget-holder">
  <header>
    <p>Configure your image</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  {{#if image}}
  <div id="preview-image">
    <img src="{{image.url}}" />
  </div>
  <div class="button-holder">
    <div class="btn btn-default">Edit</div>
  </div>
  {{/if}}
  <div class="titles">
    <p>Image library</p>
  </div>
  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label for="pinchToZoom">Do you want to allow user to tap on the image to zoom it?</label>
    </div>
    <div class="col-sm-8">
      <div class="checkbox">
        <input type="checkbox" id="pinchToZoom">
        <label for="pinchToZoom" class="text-left">
          <span class="check"><i class="fa fa-check"></i></span> Yes, please
        </label>
        <p class="help-block">The image will open in a fullscreen overlay and users will be able to zoom in and out.</p>
      </div>
    </div>
  </div>
  <div id="image-manager"></div>
</div>
