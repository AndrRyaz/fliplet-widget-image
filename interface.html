<div class="image-widget-holder">
  <header>
    <p>Configure your image</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  {{#if image}}
  <div id="preview-image">
    <img src="{{image.url}}" />
  </div>
  <div class="button-holder">
    <div class="btn btn-default">Edit</div>
  </div>
  <div class="titles">
    <p>Image library</p>
  </div>
  {{/if}}

  <div id="image-manager"></div>
  <div class="form-group clearfix">
    <div class="col-sm-12">
      <div class="checkbox">
        <input type="checkbox" id="pinchToZoom">
        <label for="pinchToZoom">
          <span class="check"><i class="fa fa-check"></i></span> Allow zoom
        </label>
      </div>
    </div>
  </div>
</div>
