{{#if image}}
  {{#if fullScreen}}
    <div data-image-id="{{id}}" data-image-uuid="{{uuid}}">
      <div class="image-alert-placeholder">
        To view your expanded image, use <strong>Preview app</strong>.
      </div>
      <div class="image-fullscreen-wrapper" data-widget-id="{{id}}">
        <img src="{{image.url}}" />
      </div>
    </div>
  {{else}}
    {{#and image.width image.height}}
      <canvas data-image-id="{{id}}" data-image-uuid="{{uuid}}" class="lazy-placeholder"{{#if image.width}} width="{{image.width}}"{{/if}}{{#if image.height}} height="{{image.height}}"{{/if}}></canvas>
    {{else}}
      <img data-image-id="{{id}}" data-image-uuid="{{uuid}}" src="{{image.url}}" />
    {{/and}}
  {{/if}}
{{else}}
  <canvas data-image-id="{{id}}" data-image-uuid="{{uuid}}" class="lazy-placeholder" width="1680" height="460"></canvas>
{{/if}}
