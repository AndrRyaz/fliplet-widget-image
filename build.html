{{#if image}}
  {{#if fullScreen}}
    <span data-image-id="{{id}}" data-image-uuid="{{uuid}}">
      <span class="image-fullscreen-wrapper" data-widget-id="{{id}}">
        <span class="image-alert-placeholder">
          Displays in full screen mode
        </span>
        <img src="{{image.url}}" />
      </span>
    </span>
  {{else}}
    {{#if lazyLoad}}
      {{#and image.width image.height}}
        <canvas data-image-id="{{id}}" data-image-uuid="{{uuid}}" class="lazy-placeholder"{{#if image.width}} width="{{image.width}}"{{/if}}{{#if image.height}} height="{{image.height}}"{{/if}}></canvas>
      {{else}}
        <img data-image-id="{{id}}" data-image-uuid="{{uuid}}" class="lazy-placeholder" src="{{image.url}}" />
      {{/and}}
    {{else}}
      <img data-image-id="{{id}}" src="{{image.url}}" />
    {{/if}}
  {{/if}}
{{else}}
  <canvas data-image-id="{{id}}" data-image-uuid="{{uuid}}" class="lazy-placeholder" width="1680" height="460"></canvas>
{{/if}}
